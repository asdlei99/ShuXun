<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico"/>
    <title>书循网-最快捷的二手书交易平台</title>
    <!-- build:Semantic-css -->
    <link href="../../bower_components/semantic-ui/dist/semantic.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body class="ui grid">

<!-- 顶部条-->
<header class="ui fixed green inverted large menu">
    <!-- logo-->
    <div class="left item">
        <img src="img/shuxunlogo.png" class="ui mini image">
    </div>
    <!-- 搜索框-->
    <div class="left menu">
        <div class="item">
            <div class="ui icon small input">
                <input type="text" placeholder="搜索图书">
                <i class="search link green icon"></i>
            </div>
        </div>
    </div>
    <div class="right labeled icon menu">
        <!-- 上传旧书-->
        <div class="item">
            <div class="ui green button">上传旧书</div>
        </div>
        <!-- 发布求书-->
        <div class="item">
            <div class="ui green button">发布求书</div>
        </div>
        <!-- 消息-->
        <div class="item">
            <i class="mail icon"></i>
            <a class="ui red circular mini label">10</a>
        </div>
        <!-- 我-->
        <div class="ui dropdown item">
            <img src="img/shuxunlogo.png" class="ui avatar mini image" style="display: inline">
            浩麟
            <i class="dropdown icon"></i>

            <div class="menu">
                <a class="item">退出</a>
            </div>
        </div>
    </div>
</header>
<div class="row">
    <!-- 分类目录-->
    <menu class="ui one wide column vertical labeled icon menu">
        <a class="red item">
            <i class="mail icon"></i>
            Mail
        </a>
        <a class="teal item">
            <i class="lab icon"></i>
            Lab
        </a>
        <a class="green item">
            <i class="star icon"></i>
            Favorites
        </a>
    </menu>


    <!-- 主内容区-->
    <main class="ui ten wide column">

    </main>

    <!-- 辅助内容去-->
    <aside class="ui five wide column">

    </aside>

</div>

<!-- build:jQuery-js -->
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->
<!-- build:Semantic-js -->
<script src="../../bower_components/semantic-ui/dist/semantic.js"></script>
<!-- endbuild -->
<script>
    $('.dropdown').dropdown();
</script>
</body>
</html>
