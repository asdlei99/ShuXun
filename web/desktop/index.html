<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico"/>
    <title>书循网-最快捷的二手书交易平台</title>
    <!-- build:Semantic-css -->
    <link href="../../bower_components/semantic-ui/dist/semantic.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body class="ui grid">
<!--顶部-->
<header class="ui fixed green inverted large menu">
    <!-- logo-->
    <div class="left item">
        <img src="img/shuxunlogo.png" class="ui mini image">
    </div>
    <!-- 搜索框-->
    <div class="left menu">
        <div class="item">
            <div class="ui icon small input">
                <input type="text" placeholder="搜索图书">
                <i class="search link green icon"></i>
            </div>
        </div>
    </div>
    <div class="right labeled icon menu">
        <!-- 上传旧书-->
        <div class="item">
            <div class="ui green button">上传旧书</div>
        </div>
        <!-- 发布求书-->
        <div class="item">
            <div class="ui green button">发布求书</div>
        </div>
        <!-- 消息-->
        <div class="item">
            <i class="mail icon"></i>
            <a class="ui red circular mini label">10</a>
        </div>
        <!-- 我-->
        <div class="ui dropdown item">
            <img src="img/shuxunlogo.png" class="ui avatar mini image" style="display: inline">
            浩麟
            <i class="dropdown icon"></i>

            <div class="menu">
                <a class="item">退出</a>
            </div>
        </div>
    </div>
</header>

<!--菜单-->
<menu class="ui left vertical inverted labeled icon sidebar menu" id="Menu">
    <a class="item">
        <i class="home icon"></i>
        Home
    </a>
    <a class="item">
        <i class="block layout icon"></i>
        Topics
    </a>
    <a class="item">
        <i class="smile icon"></i>
        Friends
    </a>
    <a class="item">
        <i class="calendar icon"></i>
        History
    </a>
    <a class="item">
        <i class="mail icon"></i>
        Messages
    </a>
    <a class="item">
        <i class="chat icon"></i>
        Discussions
    </a>
    <a class="item">
        <i class="trophy icon"></i>
        Achievements
    </a>
    <a class="item">
        <i class="shop icon"></i>
        Store
    </a>
    <a class="item">
        <i class="settings icon"></i>
        Settings
    </a>
</menu>
<button class="ui black big launch right attached fixed button">
    <i class="content icon"></i>
    <span class="text">Menu</span>
</button>

<!--主内容区-->
<main>

</main>

<!--辅助内容去-->
<aside>

</aside>

<!-- build:jQuery-js -->
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->
<!-- build:Semantic-js -->
<script src="../../bower_components/semantic-ui/dist/semantic.js"></script>
<!-- endbuild -->
<script>
    $('.dropdown').dropdown();
</script>
</body>
</html>
