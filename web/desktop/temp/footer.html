<!--底部-->
<div class="center aligned sixteen wide column" style="color: #1baa30">
    <div>
        <i class="wechat link icon" onclick="goWechat()"></i>
        <i class="qq link icon"></i>
        <i class="weibo link icon"></i>
    </div>
    <small>还地球一片绿色</small>
</div>

<div class="ui small modal" id="GoWechat">

    <div class="header" id="GoWechatMsg">书循微信端</div>
    <div class="image content">
        <img class="ui centered medium image" src="../../img/QRCode.png">
    </div>
    <script>
        /**
         * @param:msg 要提示给用户看的信息
         * 把用户导航到微信端
         */
        function goWechat(msg) {
            msg && $('#GoWechatMsg').text(msg);
            $('#GoWechat').modal({
                blurring: true
            }).modal('show');
        }
    </script>
</div>
