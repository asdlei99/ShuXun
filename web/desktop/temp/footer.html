<!--底部-->
<div class="center aligned sixteen wide column" style="color: #48af5a">
    <div>
        <i class="wechat link icon" onclick="goWechat()"></i>
        <i class="qq link icon"></i>
        <i class="weibo link icon"></i>
    </div>
    <small>还地球一片绿色</small>
</div>

<div class="ui modal" id="GoWechat">
    <i class="close icon"></i>

    <div class="header" id="GoWechatMsg">书循微信端</div>
    <div class="content">
        <!-- TODO 图片居中显示-->
        <div class="image">
            <img src="../../img/QRCode.png">
        </div>
        <div class="description">
            扫描二维码或关注微信号<strong>ishuxun</strong>开始在微信里使用书循
        </div>
    </div>
    <script>
        /**
         * @param:msg 要提示给用户看的信息
         * 把用户导航到微信端
         */
        function goWechat(msg) {
            msg && $('#GoWechatMsg').text(msg);
            $('#GoWechat').modal('show');
        }
    </script>
</div>
