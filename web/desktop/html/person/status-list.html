<div class="row" ng-controller="person_statusList">

    <div class="row">
        <div class=col-md-6>
            <ol class="breadcrumb">
                <li><a ui-sref="book.recommend()">图书主页</a></li>
                <li class="active" ng-bind="title"></li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>未读－{{title}}</h4>
            <h4 class="text-warning" ng-if="unreadStatusList.length==0">没有未读消息</h4>
            <hr>
        </div>
        <div class="col-md-3" ng-repeat="status in unreadStatusList">
            <bs-one-status status="status"></bs-one-status>
        </div>

        <div class="col-md-12">
            <h4>历史－{{title}}</h4>
            <h4 class="text-warning" ng-if="historyStatusList.length==0">没有消息</h4>
            <hr>
        </div>
        <div class="col-md-3" ng-repeat="status in historyStatusList">
            <bs-one-status status="status"></bs-one-status>
        </div>
        <bs-infinite-scroll ng-if="hasMore()" on-infinite="loadMore()"></bs-infinite-scroll>
    </div>
</div>
