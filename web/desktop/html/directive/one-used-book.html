<!--一本二手书-->
<a class="thumbnail"
     popover-popup-delay="800"
     popover-trigger="mouseenter"
     popover-placement="{{popoverPlacement}}"
     popover-append-to-body="true"
     popover-template="'html/directive/one-used-book-popover.html'"
     ui-sref="book.one-used-book({usedBookAvosObjectId:usedBook.id})">
    <img style="height: 250px" class="img-responsive" ng-src="{{usedBook.attributes.bookInfo.attributes.bigImage}}">

    <div class="caption">
        <h5 style="white-space: nowrap;overflow: hidden;text-align: center"
            ng-bind="usedBook.attributes.bookInfo.attributes.title"></h5>
    </div>
</a>
