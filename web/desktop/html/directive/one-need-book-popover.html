<p ng-if="needBook.attributes.price">最高承受价: <em ng-bind="needBook.attributes.price"></em> 元</p>
<p ng-if="needBook.attributes.des">主人描述:<em ng-bind="needBook.attributes.des"></em></p>
<small>发布于:<em ng-bind="needBook.updatedAt | date:'mediumDate'"></em></small>
<hr>
<h4 ng-bind="needBook.attributes.bookInfo.attributes.title"></h4>
<p ng-bind="needBook.attributes.bookInfo.attributes.author.toString()"></p>
<small>
    <em ng-bind="needBook.attributes.bookInfo.attributes.price"></em> /
    <em ng-bind="needBook.attributes.bookInfo.attributes.publisher"></em> /
    <em ng-bind="needBook.attributes.bookInfo.attributes.pubdate"></em>
</small>
<hr>
<small>{{needBook.attributes.bookInfo.attributes.summary.substr(0,150)}}...</small>
