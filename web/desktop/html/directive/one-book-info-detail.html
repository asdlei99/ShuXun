<div class="row">
    <div class="col-md-12">
        <h4 ng-bind="bookInfo.attributes.title"></h4>
        <hr>
    </div>
    <div class="col-md-3">
        <img style="width: 100%" class="img-responsive img-rounded" ng-src="{{bookInfo.attributes.bigImage}}">
    </div>
    <div class="col-md-9">
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.author.length>0">
            <dt>作者</dt>
            <dd ng-bind="bookInfo.attributes.author.toString()"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.translator.length>0">
            <dt>译者</dt>
            <dd ng-bind="bookInfo.attributes.translator.toString()"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.publisher">
            <dt>出版社</dt>
            <dd ng-bind="bookInfo.attributes.publisher"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.pubdate">
            <dt>出版时间</dt>
            <dd ng-bind="bookInfo.attributes.pubdate"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.page">
            <dt>页数</dt>
            <dd ng-bind="bookInfo.attributes.page"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.price">
            <dt>定价</dt>
            <dd ng-bind="bookInfo.attributes.price"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.binding">
            <dt>装帧</dt>
            <dd ng-bind="bookInfo.attributes.binding"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.isbn13">
            <dt>ISBN</dt>
            <dd ng-bind="bookInfo.attributes.isbn13"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookInfo.attributes.rating">
            <dt>豆瓣书评</dt>
            <dd>
                <strong>
                    <em>{{bookInfo.attributes.rating.average}}</em>分
                    <em>{{bookInfo.attributes.rating.numRaters}}</em>人参与
                </strong>
                <rating class="text-warning"
                        ng-model="bookInfo.attributes.rating.average"
                        max="10"
                        state-on="'glyphicon glyphicon-star'"
                        state-off="'glyphicon glyphicon-star-empty'"></rating>
            </dd>
        </dl>
    </div>
</div>

<div class="row" ng-if="bookInfo.attributes.summary">
    <div class="col-md-12">
        <hr>
        <h4>内容简介</h4>
    </div>
    <div class="col-md-12">
        <p style="text-indent: 2em" ng-bind="bookInfo.attributes.summary"></p>
    </div>
</div>

<div class="row" ng-if="bookInfo.attributes.author_intro">
    <div class="col-md-12">
        <hr>
        <h4>作者简介</h4>
    </div>
    <div class="col-md-12">
        <p style="text-indent: 2em" ng-bind="bookInfo.attributes.author_intro"></p>
    </div>
</div>

<div class="row" ng-if="bookInfo.attributes.catalog">
    <div class="col-md-12">
        <hr>
        <h4>本书目录</h4>
    </div>
    <div class="col-md-12">
        <pre ng-bind="bookInfo.attributes.catalog"></pre>
    </div>
</div>
