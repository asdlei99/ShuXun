<a class="thumbnail"
   popover-popup-delay="800"
   popover-trigger="mouseenter"
   popover-placement="{{popoverPlacement}}"
   popover-append-to-body="true"
   popover-template="'html/directive/one-book-info-popover.html'"
   ui-sref="book.oneBook({isbn13:bookInfo.attributes.isbn13})">
    <img style="height: 250px" class="img-responsive" ng-src="{{bookInfo.attributes.bigImage}}">

    <div class="caption">
        <h5 style="white-space: nowrap;overflow: hidden;text-align: center" ng-bind="bookInfo.attributes.title"></h5>
    </div>
</a>
