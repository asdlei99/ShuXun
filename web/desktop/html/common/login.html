<div class="row" ng-controller="bs_login">

    <div class="row">
        <div class="col-md-12">
            <h4>登入</h4>
            <hr>
        </div>
        <div class="col-md-12 text-center">
            <form class="col-md-offset-3 col-md-6" name="form">
                <div class="form-group">
                    <input type="text" class="form-control" autofocus placeholder="用户名" ng-model="username"
                           name="username" required>
                </div>
                <button type="submit" class="btn btn-block btn-primary"
                        ng-click="submitOnClick()"
                        ng-disabled="!form.$valid">登入
                </button>
            </form>
        </div>
    </div>
</div>
