<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
</head>
<body>
top tool bar
<md-toolbar>
    <div class="md-toolbar-tools">
        <!-- user avatar-->
        <md-button class="md-icon-button">
            <img src="../img/logo-R.png" class="md-avatar">
        </md-button>
        <span flex></span>
        <md-autocomplete
                md-search-text=""
                md-search-text-change=""
                md-items="book in searchResults"
                placeholder="搜索图书">
            <md-item-template>
            </md-item-template>
        </md-autocomplete>
        <!-- book catalog action button-->
        <md-button class="md-icon-button">
            <md-icon md-svg-src="bulb.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<!--book main-->
<main>
    <md-icon md-font-icon="icon-home"></md-icon>
</main>

<!--user main-->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="true">
    <md-toolbar>
        <h1 class="md-toolbar-tools">个人中心</h1>
    </md-toolbar>
    <md-content>

    </md-content>
</md-sidenav>

book tags content
<md-fab-toolbar class="md-right" ng-controller="bookTagsContentCtrl" ng-if="BookRecommend$.BookTag.tag">
    <md-fab-trigger>
        <md-button class="md-fab">
            <md-icon md-svg-src="bulb.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
            <md-button class="md-icon-button">
                a
            </md-button>
            <md-button class="md-icon-button">
                b
            </md-button>
            <md-button class="md-icon-button">
                c
            </md-button>
            <md-menu ng-repeat="bigTag in Object.keys(BookRecommend$.BookTag.tag)">
                <md-button class="md-icon-button">
                    {{bigTag}}
                </md-button>
                <md-menu-content>
                    <md-menu-item ng-repeat="littleTag in BookRecommend$.BookTag.tag[bigTag]">
                        <md-button>{{littleTag}}</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-fab-actions>
    </md-toolbar>
</md-fab-toolbar>

<!-- build:Angular-js -->
<script src="bower_components/angular/angular.js"></script>
<!-- endbuild -->
<!-- build:AngularAnimate-js -->
<script src="bower_components/angular-animate/angular-animate.js"></script>
<!-- endbuild -->
<!-- build:AngularAria-js -->
<script src="bower_components/angular-aria/angular-aria.js"></script>
<!-- endbuild -->
<!-- build:AngularMaterial-js -->
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbuild -->
<!-- build:Avos-js -->
<script src="../../bower_components/avoscloud-sdk/dist/av-core.js"></script>
<!-- endbuild -->
<!-- build:LeanAnalytics-js -->
<script src="../../bower_components/leancloud-analytics/src/AV.analytics.js"></script>
<!-- endbuild -->
<!-- build:Main-js -->
<script src="../js/util.js"></script>
<script src="../js/Model.js"></script>
<script src="../js/Analytics.js"></script>
<script src="js/app.js"></script>
<!--Service-->
<script src="../js/service/BookRecommend.js"></script>
<script src="../js/service/BusinessSite.js"></script>
<script src="../js/service/DoubanBook.js"></script>
<script src="../js/service/InfoService.js"></script>
<script src="../js/service/IonicModalView.js"></script>
<script src="../js/service/BookInfo.js"></script>
<script src="../js/service/SearchBook.js"></script>
<script src="../js/service/Status.js"></script>
<script src="../js/service/UsedBook.js"></script>
<script src="../js/service/User.js"></script>
<script src="../js/service/WeChatJS.js"></script>
<!--Controller-->
<script src="js/controller/bookTagsContentCtrl.js"></script>
<!--Directive-->
<!-- endbuild -->
</body>
</html>
