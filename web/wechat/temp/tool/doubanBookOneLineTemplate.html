<ion-item style="text-align: center;padding: 0;">
    <div ng-repeat="book in books.slice(0,LoadCount)" ui-sref="tab.book_oneBook({isbn13:book.attributes.isbn13})"
         style="display: inline-block;padding: 5px;width: 80px;height: 120px">
        <img ng-if="book.attributes.image" ng-src="{{book.attributes.image}}" style="width: 70px;height: 100px">
        <h5 ng-if="book.attributes.title" class="title">{{book.attributes.title}}</h5>
    </div>
</ion-item>
