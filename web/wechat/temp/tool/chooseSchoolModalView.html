<!-- 选择学校-->
<ion-modal-view>
    <ion-header-bar class="item-input-inset">
        <!-- 关键字输入框-->
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon balanced"></i>
            <input type="search" placeholder="输入名称搜索" ng-model="InfoService$.School.searchSchoolKeyword"
                   ng-change="InfoService$.School.schools.length=0;InfoService$.School.loadMore()">
        </label>
        <button class="button button-clear button-balanced"
                ng-click="chooseSchoolModalView.hide()">返回
        </button>
    </ion-header-bar>
    <ion-content class="has-header">
        <ul class="list">
            <ion-item item-height="55px"
                      item-width="100%"
                      collection-repeat="school in InfoService$.School.schools | filter:InfoService$.School.filter_schoolByKeyword"
                      ng-click="schoolOnChoose(school)">
                {{school}}
            </ion-item>
        </ul>
        <ion-infinite-scroll ng-if="InfoService$.School.hasMore()"
                on-infinite="InfoService$.School.loadMore()"
                             distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
