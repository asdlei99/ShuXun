<div ng-repeat="usedBook in usedBooks.slice(0,LoadCount) | orderBy:'attributes.info.attributes.image'"
     ui-sref="tab.book_oneBook({isbn13:usedBook.attributes.info.attributes.isbn13})"
     style="display: inline-block;padding: 5px;width: 80px;height: 142px">
    <p style="font-size: xx-small;margin: 0">{{usedBook.attributes.des}}&nbsp;</p>
    <img ng-if="usedBook.attributes.info.attributes.image" ng-src="{{usedBook.attributes.info.attributes.image}}"
         style="width: 70px;height: 100px">
    <h5 class="title">{{usedBook.attributes.info.attributes.title}}</h5>
</div>
