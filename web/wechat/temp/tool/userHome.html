<!--用户主页-->
<ion-view ng-controller="userHome" view-title="主人的二手书">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ui-sref="tab.book_recommend">书循</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <user-info user="owner" hide-used-book="true"></user-info>
            <!-- 上传的二手书列表-->
            <ion-item class="item-divider item-button-right">主人上传的二手书列表</ion-item>
            <!-- TODO ng-repeat is slow-->
            <one-used-book ng-if="usedBooks.length>0" ng-repeat="usedBook in usedBooks"
                           used-book="usedBook"></one-used-book>
            <ion-item ng-if="usedBooks.length==0" ui-sref="tab.book_recommend">
                主人还没旧书要卖,再去逛逛
            </ion-item>
            <!-- 发布的求书列表-->
            <ion-item class="item-divider item-button-right">主人发布的求书列表</ion-item>
            <!-- TODO ng-repeat is slow-->
            <one-need-book ng-if="needBooks.length>0" ng-repeat="needBook in needBooks"
                           need-book="needBook"></one-need-book>
            <ion-item ng-if="needBooks.length==0" ui-sref="tab.book_recommend">
                主人还没发布过求书,再去逛逛
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
