<!DOCTYPE html>
<html lang="zh-CN" ng-app="APP">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:Ionic-css -->
    <link rel="stylesheet" href="../../node_modules/ionic-npm/css/ionic.css">
    <!-- endbuild -->
    <style>
        hr {
            border: 0;
            border-bottom: 1px dashed #30bf4c;
            background: #fff;
        }

        *[ui-sref], ion-toggle, ion-item.item-icon-right {
            cursor: pointer;
        }

        ion-item.item-divider .button {
            top: 0;
        }

        ion-item.littleTailItem > .item-content {
            padding: 2px;
            text-align: center;
            font-size: small;
            color: #30bf4c;
        }
    </style>
</head>
<body>

<ion-nav-bar>
    <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>
<!--tabs父视图-->
<script type="text/ng-template" id="tabs.html">
    <ion-tabs ng-controller="ion_tabs" class="tabs-icon-top">
        <ion-tab title="图书" icon-on="ion-ios-book balanced" icon-off="ion-ios-book-outline"
                 ui-sref="book.recommend">
            <ion-nav-view name="book"></ion-nav-view>
        </ion-tab>
        <ion-tab title="个人" icon-on="ion-ios-person balanced" icon-off="ion-ios-person-outline" ui-sref="person.my"
                 badge="Status$.NewUsedBookStatus.unreadCount>0 || Status$.NewNeedBookStatus.unreadCount>0 || Status$.PrivateStatus.unreadCount>0 || Status$.ReviewUsedBookStatus.unreadCount>0 ? '.' : null"
                 badge-style="badge-assertive">
            <ion-nav-view name="person"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<!-- build:Ionic-js -->
<script src="../../node_modules/ionic-npm/js/ionic.bundle.js"></script>
<!-- endbuild -->
<!-- build:Avos-js -->
<script src="../../node_modules/avoscloud-sdk/dist/av-core.js"></script>
<!-- endbuild -->
<!-- build:LeanAnalytics-js -->
<script src="../../node_modules/leancloud-analytics/src/AV.analytics.js"></script>
<!-- endbuild -->
<!-- build:Index-js -->
<script src="../js/util.js"></script>
<script src="../js/model.js"></script>
<script src="../js/analytics.js"></script>
<script src="js/app.js"></script>
<!--Service-->
<script src="../js/service/book-recommend.js"></script>
<script src="../js/service/douban-book.js"></script>
<script src="../js/service/info-service.js"></script>
<script src="../js/service/book-info.js"></script>
<script src="../js/service/search-book.js"></script>
<script src="../js/service/status.js"></script>
<script src="../js/service/used-book.js"></script>
<script src="../js/service/user.js"></script>
<script src="js/service/wechat-js.js"></script>
<script src="js/service/ionic-modal-view.js"></script>
<!--Controller-->
<script src="../js/controller/book/book-list-ctrl.js"></script>
<script src="js/controller/book/ion-book-list-ctrl.js"></script>

<script src="../js/controller/book/one-book-ctrl.js"></script>
<script src="js/controller/book/ion-one-book-ctrl.js"></script>

<script src="../js/controller/book/one-used-book-ctrl.js"></script>
<script src="js/controller/book/ion-one-used-book-ctrl.js"></script>

<script src="../js/controller/book/book-recommend-ctrl.js"></script>
<script src="js/controller/book/ion-book-recommend-ctrl.js"></script>

<script src="js/controller/book/ion-search-list-ctrl.js"></script>

<script src="../js/controller/book/used-book-list-ctrl.js"></script>
<script src="js/controller/book/ion-used-book-list-ctrl.js"></script>

<script src="js/controller/book/ion-title-and-pre.js"></script>

<script src="js/controller/common/ion-hello-ctrl.js"></script>

<script src="../js/controller/person/edit-one-used-book-ctrl.js"></script>

<script src="js/controller/person/ion-edit-person-info-ctrl.js"></script>
<script src="js/controller/person/ion-my-ctrl.js"></script>

<script src="../js/controller/person/send-msg-to-user-ctrl.js"></script>
<script src="js/controller/person/ion-send-msg-to-user-ctrl.js"></script>

<script src="../js/controller/person/status-list-ctrl.js"></script>

<script src="../js/controller/person/upload-one-used-book-ctrl.js"></script>
<script src="js/controller/person/ion-upload-one-used-book-ctrl.js"></script>

<script src="js/controller/common/ion-signup-ctrl.js"></script>
<script src="js/controller/common/ion-tabs-ctrl.js"></script>

<script src="../js/controller/common/user-home-ctrl.js"></script>
<script src="js/controller/common/ion-user-home-ctrl.js"></script>

<script src="../js/controller/common/user-list-ctrl.js"></script>
<script src="js/controller/common/ion-user-list-ctrl.js"></script>
<!--Directive-->
<script src="js/directive/ion-douban-book-oneline.js"></script>
<script src="js/directive/ion-one-used-book.js"></script>
<script src="js/directive/ion-review-star.js"></script>
<script src="js/directive/ion-used-book-oneline.js"></script>
<script src="js/directive/ion-user-info.js"></script>
<script src="js/directive/ion-one-book-info.js"></script>
<script src="js/directive/ion-one-status.js"></script>
<!-- endbuild -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</body>
</html>
