<!--一本二手书-->
<ion-item class="item-thumbnail-left" ui-sref="book.one-used-book({usedBookAvosObjectId:usedBook.id})">
    <img ng-if="usedBook.attributes.bookInfo.attributes.image"
         ng-src="{{usedBook.attributes.bookInfo.attributes.image}}">

    <h3 ng-if="usedBook.attributes.bookInfo.attributes.title"
        ng-bind="usedBook.attributes.bookInfo.attributes.title"></h3>

    <p ng-if="usedBook.attributes.price>0">
        <span ng-if="usedBook.attributes.role==='sell'">要价:</span>
        <span ng-if="usedBook.attributes.role==='need'">最高承受价:</span>
        <strong ng-bind="usedBook.attributes.price"></strong>
    </p>

    <p>时间:<strong ng-bind="usedBook.updatedAt | date:'mediumDate'"></strong></p>

    <p ng-if="usedBook.attributes.des">描述:<em ng-bind="usedBook.attributes.des"></em></p>
    <button style="border: none;position: absolute;top: 0;right: 0;width: 100%;height: 100%;background-color: rgba(255, 255, 255, 0.7);font-size: xx-large"
            ng-if="!usedBook.attributes.alive">
        <span ng-if="usedBook.attributes.role==='sell'">已买</span>
        <span ng-if="usedBook.attributes.role==='need'">已卖</span>
        <span ng-if="usedBook.attributes.role==='circle'">已送</span>
    </button>
</ion-item>
