<!-- 用户基本信息-->
<div class="item item-avatar" ng-if="user">
    <img ng-src="{{user.avatarUrlWithSize(64)}}">

    <h2>
        <strong ng-bind="user.attributes.nickName"></strong>
        <i class="icon ion-male" style="color: #5eb1ed" ng-if="user.attributes.sex==1"></i>
        <i class="icon ion-female" style="color: #ff6d9e" ng-if="user.attributes.sex==2"></i>
        <strong ng-bind="user.attributes.startSchoolYear"></strong>级
    </h2>

    <p style="white-space: pre-wrap">
        <em ng-bind="user.attributes.major"></em>/<em ng-bind="user.attributes.school"></em>
    </p>
    <button ng-if="AV.User.current() && !isMe()"
            class="button button-small button-clear button-balanced"
            style="float: right"
            ui-sref="tab.person_sendMsgToUser({receiverObjectId:user.id,role:'buy',inboxType:'private',usedBookObjectId:usedBookObjectId})">
        发私信
    </button>
    <button ng-if="user.attributes.location" class="button button-small button-clear button-balanced"
            style="float: right"
            ng-click="WeChatJS$.openMap(user.attributes.location.latitude,user.attributes.location.longitude)">地图
    </button>
    <button ng-if="AV.User.current() && !isMyFollowee && !isMe()"
            class="button button-small button-clear button-balanced"
            style="float: right"
            ng-click="User$.followUser(user.id)">关注Ta
    </button>
    <button ng-if="isMyFollowee"
            class="button button-small button-clear button-energized"
            style="float: right"
            ng-click="User$.unfollowUser(user.id)">取消关注
    </button>
</div>
<!-- 主人所有旧书链接-->
<ion-item class="littleTailItem"
          ng-if="!hideUsedBook"
          ui-sref="tab.userHome({ownerId:user.id})">
    <strong ng-bind="user.userUsedBookNumber"></strong>本旧书要卖,发布了<strong ng-bind="user.userNeedBookNumber"></strong>个求书
</ion-item>
