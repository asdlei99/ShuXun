<div class="modal-header">
    <h4>
        回复-<em ng-bind="user.attributes.nickName"></em>
        -<em ng-if="nowModel()" ng-bind="nowModel()"></em>
    </h4>
</div>
<div class="modal-body">
    <div class="row text-center">
        <!-- 对方用户信息-->
        <div class="col-md-6" ng-if="user">
            <bs-one-user user="user"
                         popover-placement="right"
                         image-size="132"
                         avatar-size="50"
                         margin="5"></bs-one-user>
        </div>
        <!-- 二手书信息-->
        <div class="col-md-6" ng-if="usedBook">
            <!-- 二手书信息-->
            <bs-one-used-book ng-if="usedBook && usedBook.get('role')=='sell'" used-book="usedBook"
                              popover-placement="right"></bs-one-used-book>
            <bs-one-need-book ng-if="usedBook && usedBook.get('role')=='need'" need-book="usedBook"
                              popover-placement="right"></bs-one-need-book>
        </div>
    </div>
    <!-- 聊天记录-->
    <div class="row">
        <div class="col-md-12">
            <ol ng-if="statusList.length>0" style="margin: 5px;padding: 0;list-style-type:none;">
                <li ng-repeat="status in statusList"
                    class="label"
                    ng-style="{float:status.attributes.source.id==user.id ? 'left':'right',backgroundColor:status.attributes.source.id==user.id ? '#30bf4c':'#e6e5eb'}"
                    ng-bind="status.attributes.message">
                </li>
            </ol>
        </div>
    </div>
    <!-- 我的输入框-->
    <div class="row" ng-if="commonReplayWords.length>0">
        <form class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="输入回复内容" ng-model="msg.sendMsg"
                           popover-template="'common-replay-words-popover.html'">
                    <button class="btn btn-info input-group-btn">发送</button>
                </div>
            </div>
        </form>
        <script type="text/ng-template" id="common-replay-words-popover.html">
            <div class="popover-title">快速回复内容</div>
            <div class="popover-content">
                <button style="margin: 5px"
                        ng-disabled="isLoading"
                        ng-repeat="word in commonReplayWords"
                        ng-click="msg.sendMsg=word"
                        ng-bind="word"></button>
            </div>
        </script>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$dismiss()">取消</button>
</div>
