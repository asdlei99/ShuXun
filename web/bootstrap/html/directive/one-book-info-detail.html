<div class="row">
    <div class="col-md-12">
        <h4 ng-bind="bookJson.title"></h4>
        <hr>
    </div>
    <div class="col-md-3">
        <img style="width: 100%" class="img-responsive img-rounded" ng-src="{{bookJson.image}}">
    </div>
    <div class="col-md-9">
        <dl class="dl-horizontal" ng-if="bookJson.author.length>0">
            <dt>作者</dt>
            <dd ng-bind="bookJson.author.toString()"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.translator.length>0">
            <dt>译者</dt>
            <dd ng-bind="bookJson.translator.toString()"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.publisher">
            <dt>出版社</dt>
            <dd ng-bind="bookJson.publisher"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.pubdate">
            <dt>出版时间</dt>
            <dd ng-bind="bookJson.pubdate"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.page">
            <dt>页数</dt>
            <dd ng-bind="bookJson.page"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.price">
            <dt>定价</dt>
            <dd ng-bind="bookJson.price"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.binding">
            <dt>装帧</dt>
            <dd ng-bind="bookJson.binding"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.isbn13">
            <dt>ISBN</dt>
            <dd ng-bind="bookJson.isbn13"></dd>
        </dl>
        <dl class="dl-horizontal" ng-if="bookJson.rating">
            <dt>豆瓣书评</dt>
            <dd>
                <strong>
                    <em>{{bookJson.rating.average}}</em>分
                    <em>{{bookJson.rating.numRaters}}</em>人参与
                </strong>
                <rating class="text-warning"
                        ng-model="bookJson.rating.average"
                        max="10"
                        state-on="'glyphicon glyphicon-star'"
                        state-off="'glyphicon glyphicon-star-empty'"></rating>
            </dd>
        </dl>
    </div>
</div>

<div class="row" ng-if="bookJson.summary">
    <div class="col-md-12">
        <hr>
        <h4>内容简介</h4>
    </div>
    <div class="col-md-12">
        <p style="text-indent: 2em" ng-bind="bookJson.summary"></p>
    </div>
</div>

<div class="row" ng-if="bookJson.author_intro">
    <div class="col-md-12">
        <hr>
        <h4>作者简介</h4>
    </div>
    <div class="col-md-12">
        <p style="text-indent: 2em" ng-bind="bookJson.author_intro"></p>
    </div>
</div>

<div class="row" ng-if="bookJson.catalog">
    <div class="col-md-12">
        <hr>
        <h4>本书目录</h4>
    </div>
    <div class="col-md-12">
        <pre ng-bind="bookJson.catalog"></pre>
    </div>
</div>
