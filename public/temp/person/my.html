<!--个人主页-->
<ion-view ng-controller="person_my" title="我的书循">
    <ion-content>
        <!-- 基本信息-->
        <ion-item class="item-divider item-button-right">基本信息
            <button class="button button-clear button-balanced" style="top: 0;float: right"
                    ui-sref="tab.person_editPersonInfo">修改信息
            </button>
        </ion-item>
        <user-info ng-if="userInfo" json-user-info="userInfo"></user-info>
        <ion-item class="item-divider">二手书</ion-item>
        <!-- 上传一本二手书-->
        <ion-item style="text-align: center;padding: 0">
            <a class="button button-clear button-balanced"
               ui-sref="tab.person_uploadOneUsedBook">上传一本二手书</a>
        </ion-item>
        <!-- 我上传的二手书-->
        <ion-item ui-sref="tab.person_usedBooksList" class="item-icon-right">已上传的二手书
            <i class="icon ion-ios-arrow-right balanced"></i>
        </ion-item>
    </ion-content>
</ion-view>
