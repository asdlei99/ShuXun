<!--一本二手书信息-->
<ion-view ng-controller="book_oneUsedBook" title="二手 图书名称">
    <ion-content>
        <!-- 图书基本信息-->
        <div class="list card">
            <ion-item style="text-align: center">
                <img ng-src="{{jsonUsedBook.avosImageFile.thumbnailURL(200, 200)}}" style="height: 180px"
                     ng-click="WeChatJS$.previewOneImage(jsonUsedBook.avosImageFile.thumbnailURL(400, 400))">
            </ion-item>
            <ion-item>
                <h3>要价:{{jsonUsedBook.price}}</h3>
                <h4>{{jsonUsedBook.updatedAt | date:'mediumDate' }}</h4>

                <p style="white-space: pre-wrap">{{jsonUsedBook.des}}</p>
            </ion-item>
        </div>
        <div class="list card">
            <ion-item class="item-divider  item-button-right">主人信息
                <a class="button button-clear button-balanced" style="top: 0" ng-href="mailto:{{ownerInfo.email}}">联系主人
                </a>
            </ion-item>
            <user-info json-user-info="ownerInfo" user-used-book-number="ownerUsedBookNumber"></user-info>
        </div>
    </ion-content>
</ion-view>
