<!--显示标题和详细文字的modal-->
<ion-modal-view>
    <ion-header-bar>
        <h2 class="title">{{titleAndPreModalViewData.title}}</h2>
        <button class="button button-clear icon ion-ios-close-outline" ng-click="titleAndPreModalView.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <pre>{{titleAndPreModalViewData.pre}}</pre>
    </ion-content>
</ion-modal-view>
