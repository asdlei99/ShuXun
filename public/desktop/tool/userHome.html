<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui sixteen wide column"><div class="ui center aligned grid" ng-controller="d_tool_userHome"><div class="sixteen wide column"><div class="ui big horizontal divided list"><div class="item"><img class="ui avatar image" ng-src="{{owner.attributes.avatarUrl}}"><div class="content"><h1 class="header">{{owner.attributes.nickName}} <em><i class="ui icon blue man" ng-if="owner.attributes.sex==1"></i> <i class="ui icon red woman" ng-if="owner.attributes.sex==2"></i></em></h1></div></div><div class="item"><div class="content"><h1 class="header">{{owner.attributes.major}}</h1></div></div><div class="item"><div class="content"><h1 class="header">{{owner.attributes.school}}</h1></div></div></div></div><div class="ui horizontal divider"><a class="ui circular button">主人要卖的书</a></div><div class="ui grid"><div class="five column row"><d-one-used-book class="column" ng-repeat="usedBook in usedBooks" used-book="usedBook"></d-one-used-book></div></div><div class="ui horizontal divider"><a class="ui circular button">主人正需要的书</a></div><div class="ui grid"><div class="five column row"><d-one-need-book class="column" ng-repeat="needBook in needBooks" need-book="needBook"></d-one-need-book></div></div></div></main><ng-include src="'../temp/footer.html'" d-include-replace></ng-include><script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.js"></script><script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/avos/av-mini.js"></script><script src="../main.js"></script></body></html>
