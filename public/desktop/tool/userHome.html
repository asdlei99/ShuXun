<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui sixteen wide column"><div class="ui grid"><div class="sixteen wide center aligned column"><div class="ui big horizontal divided list"><div class="item"><img class="ui avatar image" src="{{owner.attributes.avatarUrl}}"><div class="content"><a class="header">{{owner.attributes.nickName}}</a></div></div><div class="item"><div class="content"><a class="header">{{owner.attributes.major}}</a></div></div><div class="item"><div class="content"><a class="header">{{owner.attributes.school}}</a></div></div></div></div><div class="ui horizontal divider"><a class="ui circular button">主人正需要的书</a></div><div class="ui equal height grid"><div class="five column row">{{#each usedBooks}}<div class="column">{{> oneUsedBook this }}</div>{{/each}}</div></div><div class="ui horizontal divider"><a class="ui circular button">主人要卖的书</a></div><div class="ui equal height grid"><div class="five column row">{{#each needBooks}}<div class="column">{{> oneUsedBook this }}</div>{{/each}}</div></div></div></main><ng-include src="'../temp/footer.html'" d-include-replace></ng-include><script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.js"></script><script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/avos/av-mini.js"></script><script src="../main.js"></script></body></html>
