<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui sixteen wide column" ng-controller="d_tool_signUp"><div class="ui center aligned grid"><div class="sixteen wide center aligned column"><div class="ui center aligned icon header"><img class="ui circular image" ng-src="{{userInfo.avatarUrl}}"> <em>{{userInfo.nickName}}</em> <em><i class="icon blue man" ng-if="userInfo.sex==1"></i> <i class="icon red woman" ng-if="userInfo.sex==2"></i></em></div></div><div class="twelve wide column"><div class="ui fluid large steps"><div ng-class="{active:step=='subscribe',step:true}"><i class="wechat icon"></i><div class="content"><div class="title">微信关注</div><div class="description">使用微信关注书循微信号</div></div></div><div ng-class="{active:step=='info',step:true}"><i class="payment icon"></i><div class="content"><div class="title">填写信息</div><div class="description">这些信息有助于你找到书</div></div></div><div ng-class="{active:step=='ok',step:true}"><i class="heart icon"></i><div class="content"><div class="title">登入成功</div><div class="description">现在开始你的寻书之旅</div></div></div></div><div class="ui center aligned segment" ng-if="step=='subscribe'"><button class="ui big green button" ng-click="step='info'">关注好了</button> <img class="ui centered image" src="../../img/QRCode.png"><h5>使用微信扫描二维码或加书循微信号<strong>ishuxun</strong></h5></div><div class="ui segment" ng-if="step=='info'"><div class="ui form"><div class="three fields"><div class="field"><label>在读学校</label><select class="ui search dropdown" ng-model="userInfo.school"><option ng-repeat="one in schools" value="{{one}}">{{one}}</option></select></div><div class="field"><label>所学专业</label><select class="ui search dropdown" ng-model="userInfo.major"><option ng-repeat="one in majors" value="{{one}}">{{one}}</option></select></div><div class="field"><label>入学时间</label><select class="ui selection dropdown" ng-model="userInfo.startSchoolYear"><option ng-repeat="one in startSchoolYearOptions" value="{{one}}">{{one}}</option></select></div></div><div class="field"><button class="ui green big button" ng-click="submitOnClick()">加入书循</button></div></div></div><div class="ui segment" ng-if="step=='ok'"><a class="huge ui button">开始寻书</a> <a class="huge ui button">个人主页</a></div></div></div></main><ng-include src="'../temp/footer.html'" d-include-replace></ng-include><script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.js"></script><script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/avos/av-mini.js"></script><script src="../main.js"></script></body></html>
