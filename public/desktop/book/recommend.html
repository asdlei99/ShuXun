<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui twelve wide column" ng-controller="d_book_recommend"><div class="ui grid"><div class="ui horizontal divider" ng-if="LatestBook.books.length>0"><a class="ui circular blue button" ng-href="bookList.html?cmd=latest">新书速递</a></div><div class="ui grid"><div class="four column row"><d-one-book class="column" ng-repeat="bookInfo in LatestBook.books.slice(0,8)" book-info="bookInfo"></d-one-book></div></div><div class="ui horizontal divider" ng-if="BookRecommend$.NearUsedBook.usedBooks.length>0"><a class="ui circular green button" ng-href="usedBookList.html?cmd=nearUsed">附近卖书</a></div><div class="ui grid" ng-if="BookRecommend$.NearUsedBook.usedBooks.length>0"><div class="four column row"><d-one-used-book class="column" ng-repeat="usedBook in BookRecommend$.NearUsedBook.usedBooks.slice(0,8)" ng-if="usedBook.attributes.info" used-book="usedBook"></d-one-used-book></div></div><div class="ui horizontal divider" ng-if="BookRecommend$.NearNeedBook.needBooks.length>0"><a class="ui circular orange button" ng-href="usedBookList.html?cmd=nearNeed">附近求书</a></div><div class="ui grid" ng-if="BookRecommend$.NearNeedBook.needBooks.length>0"><div class="four column row"><d-one-need-book class="column" ng-repeat="needBook in BookRecommend$.NearNeedBook.needBooks.slice(0,8)" ng-if="needBook.attributes.info" need-book="needBook"></d-one-need-book></div></div><div class="ui horizontal divider" ng-if="BookRecommend$.TagBook.books.length>0">
