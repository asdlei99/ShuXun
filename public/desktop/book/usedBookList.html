<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui sixteen wide column" ng-controller="d_book_usedBookList"><div class="ui grid"><div class="ui horizontal divider"><a class="ui circular button" href="usedBookList.html?cmd=nearUsedBook">{{title}}</a></div><div class="five column row"><d-one-used-book class="column" ng-if="cmd=='nearUsed'" ng-repeat="usedBook in usedBooks" used-book="usedBook"></d-one-used-book><d-one-need-book class="column" ng-if="cmd=='nearNeed'" ng-repeat="needBook in usedBooks" need-book="needBook"></d-one-need-book></div><div class="ui center aligned grid"><div class="ui green big button" ng-if="hasMore()" ng-click="loadMore()">加载更多</div></div></div></main><ng-include src="'../temp/footer.html'" d-include-replace></ng-include><script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.js"></script><script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/avos/av-mini.js"></script><script src="../main.js"></script></body></html>
