<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui sixteen wide column" ng-controller="d_person_uploadOneUsedBook" ng-init="role='sell'"><div class="ui center aligned grid"><div class="ui centered row" ng-if="bookInfo"><d-one-book class="column" book-info="bookInfo"></d-one-book></div><div class="twelve wide column"><div class="ui fluid large steps"><div class="step" ng-class="{active:step=='search'}"><i class="search icon"></i><div class="content"><div class="title">寻找图书</div><div class="description">先找到你要上传的那本书</div></div></div><div class="step" ng-class="{active:step=='info'}"><i class="payment icon"></i><div class="content"><div class="title">填写信息</div><div class="description">这些信息有助于别人更了解它</div></div></div><div class="step" ng-class="{active:step=='ok'}"><i class="heart icon"></i><div class="content"><div class="title">上传成功</div><div class="description">等待同学来找你买书</div></div></div></div><div class="ui center aligned segment" ng-if="step=='search'"><a class="ui big green button" href="../book/searchList.html">开始寻找</a></div><div class="ui segment" ng-if="step=='info'"><div class="ui form"><div class="two fields"><div class="field"><label>要价</label><input type="number" ng-model="usedBookInfo.price" placeholder="输入要价(数字,人民币元)"></div><div class="field"><label>描述</label><input class="hasPubInfoPopupBook" type="text" ng-model="usedBookInfo.des" placeholder="对这本书你还有什么想说的吗?"><div class="ui popup"><div class="ui top attached label">常用描述内容</div><div class="ui green button" style="margin: 3px" ng-repeat="word in InfoService$.commonUsedBookDesWords" ng-click="usedBookInfo.des=word">{{word}}</div></div></div></div><div class="field"><button class="ui green big button" ng-click="submitOnClick()">提交</button></div></div></div><div class="ui segment" ng-if="step=='ok'"><h1 class="ui center aligned icon header"><i class="green smile icon"></i> <span class="content"><a class="huge ui button" href="../book/searchList.html">继续上传</a> <a class="huge ui button" href="../tool/userHome.html?userObjectId={{AV.User.current().id}}">个人主页</a></span></h1></div></div></div></main><ng-include src="'../temp/footer.html'" d-include-replace></ng-include><script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.js"></script><script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/avos/av-mini.js"></script><script src="../main.js"></script></body></html>
