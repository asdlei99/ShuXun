<!DOCTYPE html><html lang="zh-CN" ng-app="APP"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><title>{{meta.title}}</title><meta name="keywords" content="{{meta.keywords}}"><meta name="description" content="{{meta.description}}"><link rel="stylesheet" href="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.css"></head><body class="ui horizontally padded grid" style="padding-top: 75px"><ng-include src="'../temp/header.html'" d-include-replace></ng-include><main class="ui sixteen wide column"><div class="ui grid" ng-controller="d_person_statusList"><div class="row" ng-if="Status$.PrivateStatus.statusList.length>0"><div class="ui horizontal divider"><a class="ui circular button">你收到的私信</a></div><div class="ui grid"><div class="five column row"><div class="column" ng-repeat="status in Status$.PrivateStatus.statusList"><p style="white-space: pre-wrap">{{status.attributes.message}}</p><d-one-used-book used-book="status.attributes.usedBook"></d-one-used-book><d-user-info used-book-object-id="status.attributes.source.id"></d-user-info></div></div></div></div><div class="row" ng-if="Status$.ReviewUsedBookStatus.statusList.length>0"><div class="ui horizontal divider"><a class="ui circular button">同学对你的书的评论</a></div><div class="ui grid"><div class="five column row"><div class="column" ng-repeat="status in Status$.ReviewUsedBookStatus.statusList"><p style="white-space: pre-wrap">{{status.attributes.message}}</p><d-one-used-book used-book="status.attributes.usedBook"></d-one-used-book><d-user-info used-book-object-id="status.attributes.source.id"></d-user-info></div></div></div></div><div class="row" ng-if="Status$.NewUsedBookStatus.statusList.length>0"><div class="ui horizontal divider"><a class="ui circular button">同学新上传的旧书</a></div><div class="ui grid"><div class="five column row"><div class="column" ng-repeat="status in Status$.NewUsedBookStatus.statusList"><d-one-used-book used-book="status.attributes.usedBook"></d-one-used-book><d-user-info used-book-object-id="status.attributes.source.id"></d-user-info></div></div></div></div><div class="row" ng-if="Status$.NewNeedBookStatus.statusList.length>0"><div class="ui horizontal divider"><a class="ui circular button">同学新发布的求书</a></div><div class="ui grid"><div class="five column row"><div class="column" ng-repeat="status in Status$.NewNeedBookStatus.statusList"><d-one-used-book used-book="status.attributes.usedBook"></d-one-used-book><d-user-info used-book-object-id="status.attributes.source.id"></d-user-info></div></div></div></div><div class="ui warning segment" ng-if="Status$.unreadCountSum()==0">没有未读消息</div></div></main><ng-include src="'../temp/footer.html'" d-include-replace></ng-include><script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/semantic/semantic.min.js"></script><script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script><script src="http://7xj22a.com1.z0.glb.clouddn.com/avos/av-mini.js"></script><script src="../main.js"></script></body></html>
