<div class="ui card"><div class="content" ng-if="heUsedBookList.length>=2"><div class="ui two column center aligned grid"><div class="column" ng-repeat="one in heUsedBookList.slice(0,2)"><a class="ui small image" ng-href="oneUsedBook.html?usedBookObjectId={{one.id}}&role={{one.attributes.role}}"><img ng-src="{{one.attributes.image}}"></a> <small>{{one.attributes.title}}</small></div></div></div><a class="extra content" ng-href="../tool/userHome.html?userObjectId={{user.id}}"><div class="left floated meta"><em>{{user.attributes.major}}</em> <em>{{user.attributes.startSchoolYear}}</em>级<br><em>{{user.attributes.school}}</em></div><div class="right floated author"><em><i class="ui icon blue man" ng-if="user.attributes.sex==1"></i> <i class="ui icon red woman" ng-if="user.attributes.sex==2"></i></em> <strong>{{user.attributes.nickName}}</strong> <img class="ui avatar image" ng-src="{{user.avatarUrlWithSize(64)}}"></div></a><div class="ui bottom attached tiny basic buttons" ng-if="!hideUsedBook"><a class="ui button" ng-href="../tool/userHome.html?userObjectId={{user.id}}">要卖<em>{{userUsedBookNumber}}</em>本书</a> <a class="ui button" ng-href="../tool/userHome.html?userObjectId={{user.id}}">需要<em>{{userNeedBookNumber}}</em>本书</a> <button class="ui button" ng-if="!isMyFollowee" ng-click="User$.followUser(user.id)">关注</button> <button class="ui button" ng-if="isMyFollowee" ng-click="User$.unfollowUser(user.id)">不关注</button></div></div>
