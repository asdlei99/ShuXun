<div class="ui comments"><h3 class="ui dividing header">大家都说</h3><div class="comment" ng-repeat="status in statusList"><a class="avatar"><img ng-src="{{status.attributes.source.avatarUrlWithSize(64)}}"></a><div class="content"><a ng-href="../userHome.html?userObjectId={{status.attributes.source.id}}" class="author">{{status.attributes.source.attributes.nickName}}</a><div class="metadata"><span class="date">{{status.updatedAt | date:'mediumDate'}}</span></div><div class="text">{{status.attributes.message}}</div><div class="actions"><a class="reply" ng-href="../tool/userHome.html?userObjectId={{status.attributes.to.id}}">{{status.attributes.to.attributes.nickName}}</a></div></div></div><div class="ui segment" ng-if="statusList.length==0">还没有评论,快来抢沙发</div><form class="ui reply form"><div class="field"><label><textarea ng-model="msg.text" placeholder="对主人说点什么~"></textarea></label></div><div class="ui blue labeled submit icon button" ng-disabled="AV.User.current()" ng-click="submitReview()"><i class="icon edit"></i>发表评论</div><div class="ui blue labeled icon button" ng-if="!AV.User.current()"><i class="icon user"></i>先登入</div></form></div>
