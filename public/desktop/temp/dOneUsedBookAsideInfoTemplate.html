<div class="sixteen wide column"><div class="ui grid"><div class="ui horizontal divider"><a class="ui circular button">主人信息</a></div><div class="ui sixteen wide column"><div class="ui list"><div class="item"><img class="ui avatar image" ng-src="{{owner.avatarUrlWithSize(64)}}"><div class="content"><h3 class="header">{{owner.attributes.nickName}} <i class="icon blue man" ng-if="owner.attributes.sex==1"></i> <i class="icon red woman" ng-if="owner.attributes.sex==0"></i></h3></div></div><div class="item"><div class="content"><h4 class="header">学校</h4><p class="description">{{owner.attributes.school}}</p></div></div><div class="item"><div class="content"><h4 class="header">专业</h4><p class="description">{{owner.attributes.major}}</p></div></div></div></div><div class="ui horizontal divider" ng-if="needUsedBooks.length>0"><a class="ui circular button">主人正需要的书</a></div><div class="ui grid" ng-if="needUsedBooks.length>0"><div class="one column row"><d-one-used-book class="column" ng-repeat="needBook in needUsedBooks" used-book="needBook"></d-one-used-book></div></div><div class="ui horizontal divider" ng-if="sellUsedBooks.length>0"><a class="ui circular button">主人其它要卖旧书</a></div><div class="ui grid" ng-if="sellUsedBooks.length>0"><div class="one column row"><d-one-used-book class="column" ng-repeat="usedBook in sellUsedBooks" used-book="usedBook"></d-one-used-book></div></div></div></div>
