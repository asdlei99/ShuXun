<!--个人主页-->
<ion-view ng-controller="person_my" view-title="我的书循">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ng-click="logOut()">退出</button>
    </ion-nav-buttons>
    <ion-content>
        <!-- 基本信息-->
        <ion-item class="item-divider item-button-right">我的信息
            <button class="button button-clear button-balanced" style="top: 0"
                    ui-sref="tab.person_editPersonInfo">修改信息
            </button>
        </ion-item>
        <user-info ng-if="userInfo" json-user-info="userInfo"></user-info>
        <!-- 我的二手书-->
        <ion-item class="item-divider item-button-right">我的二手书
            <button class="button button-clear button-balanced" style="top: 0"
                    ui-sref="tab.person_uploadOneUsedBook">上传旧书
            </button>
        </ion-item>
        <ion-item ng-if="myUsedBookNumber>0" ui-sref="tab.person_usedBooksList" class="item-icon-right">
            已上传{{myUsedBookNumber}}本旧书
            <i class="icon ion-ios-arrow-right balanced"></i>
        </ion-item>
        <!-- 我关注的同学-->
        <ion-item class="item-divider item-button-right">我关注的同学
            <button class="button button-small button-clear button-balanced" style="top: 0"
                    ui-sref="tab.userList({cmd:'near'})">附近的同学
            </button>
        </ion-item>
        <ion-item ng-if="followeeNumber>0" ui-sref="tab.userList({cmd:'followee'})" class="item-icon-right">
            已关注{{followeeNumber}}位同学
            <i class="icon ion-ios-arrow-right balanced"></i>
        </ion-item>
        <ion-item ng-if="followeeNumber==0" ui-sref="tab.userList({cmd:'near'})">
            你还没有关注的同学,去逛逛
        </ion-item>
        <!-- 我的粉丝-->
        <ion-item class="item-divider">我的粉丝</ion-item>
        <ion-item ng-if="followerNumber>0" ui-sref="tab.userList({cmd:'follower'})" class="item-icon-right">
            有{{followerNumber}}位同学关注我
            <i class="icon ion-ios-arrow-right balanced"></i>
        </ion-item>
        <ion-item ng-if="followerNumber==0" ui-sref="tab.userList({cmd:'follower'})" class="item-icon-right">
            还没有粉丝,去发点什么吧
        </ion-item>
    </ion-content>
</ion-view>
