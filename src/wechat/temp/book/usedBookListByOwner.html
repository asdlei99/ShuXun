<ion-view ng-controller="book_usedBookListByOwner" title="主人的二手书">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ui-sref="tab.book_searchList">寻书</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <user-info json-user-info="jsonOwnerInfo"></user-info>
            <!-- 搜索结果列表-->
            <ion-item ng-if="avosUsedBookList.length>0" class="item-thumbnail-left"
                      ng-repeat="avosUsedBook in avosUsedBookList"
                      ui-sref="tab.book_oneUsedBook({usedBookAvosObjectId:avosUsedBook.id})">
                <img ng-src="{{avosUsedBook.get('avosImageFile').thumbnailURL(100, 100)}}">

                <h3>要价:{{avosUsedBook.get('price')}}</h3>
                <h4>{{avosUsedBook.updatedAt | date:'mediumDate' }}</h4>

                <p>描述:{{avosUsedBook.get('des')}}</p>
            </ion-item>
            <ion-item ng-if="avosUsedBookList.length==0" style="text-align: center;padding: 5px">主人还没有旧书要卖</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
