<ion-view ng-controller="book_usedBookListByOwner" title="主人的二手书">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ui-sref="tab.book_searchList">寻书</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <user-info json-user-info="jsonOwnerInfo"></user-info>
            <!-- 搜索结果列表-->
            <one-used-book ng-if="jsonUsedBookList.length>0" ng-repeat="oneJsonUsedBook in jsonUsedBookList"
                           json-used-book="oneJsonUsedBook"></one-used-book>
            <ion-item ng-if="jsonUsedBookList.length==0" style="text-align: center;padding: 5px">主人还没有旧书要卖</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
