<ion-view ng-controller="book_usedBookList" view-title="{{title}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ui-sref="tab.book_searchList">寻书</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <!-- 二手书列表-->
            <one-used-book ng-repeat="jsonUsedBook in jsonUsedBooks" json-used-book="jsonUsedBook"></one-used-book>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
