<!--一本二手书信息-->
<ion-view ng-controller="book_oneUsedBook" view-title="求书 {{jsonUsedBook.title}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ui-sref="tab.book_searchList">寻书</button>
    </ion-nav-buttons>
    <ion-content>
        <!-- 图书基本信息-->
        <div class="list card">
            <ion-item ng-if="jsonUsedBook.image" style="text-align: center">
                <img ng-src="{{jsonUsedBook.image}}" style="height: 180px"
                     ng-click="WeChatJS$.previewOneImage(jsonUsedBook.image)">
            </ion-item>
            <ion-item ui-sref="tab.book_oneBook({isbn13:jsonUsedBook.isbn13})">
                <h3>书名:{{jsonUsedBook.title}}</h3>

                <p>最高承受价:{{jsonUsedBook.price}}</p>

                <p>发布时间:{{jsonUsedBook.updatedAt | date:'mediumDate' }}</p>

                <p ng-if="jsonUsedBook.des" style="white-space: pre-wrap">附加描述:{{jsonUsedBook.des}}</p>
            </ion-item>
        </div>
        <!-- 主人信息-->
        <div class="list card">
            <ion-item class="item-divider">求书同学信息</ion-item>
            <user-info json-user-info="ownerInfo" used-book-object-id="jsonUsedBook.objectId"></user-info>
        </div>
        <!-- 用户评论-->
        <div class="list card">
            <ion-item class="item-divider item-button-right">大家都说
                <a class="button button-clear button-balanced" style="top: 0"
                   ui-sref="tab.person_sendMsgToUser({receiverObjectId:ownerInfo.objectId,usedBookObjectId:usedBookObjectId,role:'buy',inboxType:'reviewUsedBook'})">我也要说
                </a>
            </ion-item>
            <ion-item ng-if="jsonStatusList.length==0">还没有同学评论,快来抢沙发~</ion-item>
            <ion-item class="item-avatar" ng-repeat="jsonStatus in jsonStatusList">
                <img ng-src="{{User$.changeWechatAvatarSize(jsonStatus.source.get('avatarUrl'),64)}}"
                     ui-sref="tab.userHome({ownerId:jsonStatus.source.id})">

                <h2 style="white-space: pre-wrap">{{jsonStatus.message}}</h2>

                <p>{{jsonStatus.updatedAt | date:'mediumDate'}}</p>
                <img style="width: 40px;height: 40px;position: absolute;top: 16px;right: 16px;border-radius: 50%;"
                     ui-sref="tab.userHome({ownerId:jsonStatus.to.id})"
                     ng-src="{{User$.changeWechatAvatarSize(jsonStatus.to.get('avatarUrl'),64)}}">
            </ion-item>
        </div>
    </ion-content>
</ion-view>
