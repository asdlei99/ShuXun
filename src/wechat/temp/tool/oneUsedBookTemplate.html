<!--一本二手书-->
<ion-item class="item-thumbnail-left" ui-sref="tab.book_oneUsedBook({usedBookAvosObjectId:jsonUsedBook.objectId})">
    <img ng-if="jsonUsedBook.image" ng-src="{{jsonUsedBook.image}}">

    <h3>要价:{{jsonUsedBook.price}}</h3>
    <h4>{{jsonUsedBook.updatedAt | date:'mediumDate' }}</h4>

    <p ng-if="jsonUsedBook.title">书名:{{jsonUsedBook.title}}</p>

    <p ng-if="jsonUsedBook.des">描述:{{jsonUsedBook.des}}</p>
</ion-item>
